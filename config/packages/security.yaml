security:
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: '%env(PASSWORD)%'
                        roles: 'ROLE_ADMIN'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: in_memory
            http_basic: ~
            logout:
                path: logout
                target: /

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    # Default strategy is affirmative: https://symfony.com/doc/current/security/voters.html#security-voters-change-strategy
    # https://symfony.com/doc/current/security/access_control.html
    access_control:
        - { path: ^/gerer, roles: ROLE_ADMIN, allow_if: "'dev' == request.attributes.get('env')" }
        - { path: '^/', roles: IS_AUTHENTICATED_ANONYMOUSLY }
